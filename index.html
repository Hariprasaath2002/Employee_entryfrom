<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login forn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        .parent
        {
        
            margin-top: 9em;
            
        }
        .child1
        {
            margin-top: 5em;
        }
        form{    

            border-radius : 93px 0px 0px 93px;

        }
        .button-register
        {
            background: linear-gradient(to right,#4b00b3 ,#21aefd);
        }
        input[type=radio]:checked
        {
            accent-color: linear-gradient(to right,#4b00b3 ,#21aefd);
        }
        .button1
        {
            margin-top: 5em;
            margin-bottom: 7em;
            padding: 6px 60px 6px 60px;
        }
        @media only screen and (max-width: 480px) {
            .mobile {
                         margin-top: 15px;
                    }
        }
      

    </style>
</head>
<body style=" background:  linear-gradient(to right,#4b00b3 ,#21aefd);">
    <div class="container">
        <div class="parent row justify-content-center p-3 "> 
            <div class=" col-lg-3 text-center text-light">
                <div class=" child1 ">
                    <i class="bi bi-rocket-fill display-3 text-light " ></i>
                    <h2 class="mt-3">Welcome</h2>
                    <h5 class="mt-3">you are 30 seconds away from earning your own money</h5>
                    <button class="button1 btn rounded-pill btn-light fw-bold">Login

                    </button>
                </div>

            </div>
            <div class=" child2 col-lg-8 ms-3 col-sm-12">
                <form class="form p-5" style="background-color: rgb(240, 242, 244);">
                    <h2 class="text-center">Apply as a Employee</h2>
                    <div class="row mt-4 ">
                        <div class=" col-lg-6 col-sm-12">
                            <input class="form-control" type="text" placeholder="firstname*">
                        </div>
                        <div class="mobile col-lg-6 col-sm-12 ">
                            <input class="form-control" type="email" placeholder="Youremail*">
                        </div>

                    </div>
                    <div class="row mt-4">
                        <div class="col-lg-6 col-sm-12col-lg-6 col-sm-12">
                            <input class="form-control" type="text" placeholder="Lastname*">
                        </div>
                        <div class="mobile col-lg-6 col-sm-12col-lg-6 col-sm-12">
                            <input class="form-control" type="tel" placeholder="yourphone*">
                        </div>

                    </div>
                    <div class="row mt-4">
                        <div class=" col-lg-6 col-sm-12col-lg-6 col-sm-12">
                            <input class="form-control" type="text" placeholder="password*">
                        </div>
                        <div class="mobile col-lg-6 col-sm-12col-lg-6 col-sm-12">
                            <select class="form-select">
                                <option selected>Your state</option>
                                <option value="1">Tamil nadr</option>
                                <option value="2">kerala</option>
                                <option value="3">Telgana</option>
                                <option value="4">Andhar pradesh</option>

                            </select>
                        </div>

                    </div>
                    <div class="row mt-4">
                        <div class=" col-lg-6 col-sm-12">
                            <input class="form-control" type="password" placeholder="confirm password*">
                        </div>
                        <div class="mobile col-lg-6 col-sm-12">
                            <input class="form-control" type="text" placeholder="Enter your answer">
                        </div>

                    </div>
                    <div class="form-check form-check-inline mt-3">
                        <input class="form-check-input" type="radio" name="gender" >
                        <label class="form-check-label" >
                           Male
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" >
                        <label class="form-check-label" >
                          Female
                        </label>
                    </div>
                    <div class="text-center mt-3 ">
                        <button class="button-register btn rounded-pill text-light">Register</button>
                    </div>
                
                </form>

            </div>

        </div>

    </div>
    
</body>
</html>
